<div>
      <div class="panel panel-default" *ngFor="let course of courses">
            <div class="panel-heading">
                  <span>{{course.title}}</span>
                  <span> - </span>
                  <span>{{course.duration | numToTime }}</span>
                  <span class="pull-right">{{course.date | date: 'dd.MM.yy'}}</span>
            </div>
            <div class="panel-body">
                  <div>{{course.description}}</div>
                  <div class="form-inline">
                        <div class="">
                              <button class="btn btn-default pull-right" (click)="editCourse(course)">Edit</button>
                        </div>
                        <div class="">
                              <button class="btn btn-default pull-right" (click)="deleteCourse(course)">Delete</button>
                        </div>
                  </div>
            </div>
      </div>
      <div *ngIf="isEmptyList()"> list empty...</div>
</div>
